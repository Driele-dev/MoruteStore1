<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho - Morute Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">

  <!-- Ícone -->
  <link rel="icon" href="icone.jpg">
</head>

<body>
  <header class="container-fluid p-3 bg-dark text-white d-flex justify-content-between align-items-center">
    <a href="index.html" class="text-white text-decoration-none fs-4">Morute Store</a>
    <h2 class="fs-5">Seu Carrinho</h2>
    <a href="index.html" class="btn btn-outline-light"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
  </header>

  <main class="container my-5">
    <h3 class="mb-4">Itens no Carrinho</h3>

    <div id="carrinho-itens" class="row gy-4">
      <!-- Exemplo de item -->
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="row g-0">
            <div class="col-4">
              <img src="botas.jpg" class="img-fluid rounded-start" alt="Bota de Cruz Black">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title">Bota de Cruz Black</h5>
                <p class="card-text">Quantidade: 1</p>
                <p class="card-text">Preço: R$ 299,00</p>
                <button class="btn btn-sm btn-danger">Remover</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Adicione mais produtos aqui com JS futuramente -->
    </div>

    <div class="text-end mt-4">
      <h4>Total: R$ 299,00</h4>
      <button class="btn btn-success mt-2">Finalizar Compra</button>
    </div>
  </main>

  <footer class="text-center p-4 bg-dark text-white mt-5">
    © 2025 Morute Store - Todos os direitos reservados.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
